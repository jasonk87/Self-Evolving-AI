<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; flex-direction: column; height: 100vh; }
        header { background-color: #333; color: white; padding: 1em; text-align: center; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; max-width: 70%; }
        .user-message { background-color: #dcf8c6; align-self: flex-end; }
        .ai-message { background-color: #fff; border: 1px solid #ddd; align-self: flex-start; }
        .input-area { display: flex; padding: 10px; background-color: #fff; border-top: 1px solid #ddd; }
        #userInput { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 3px; margin-right: 10px; }
        #sendButton { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 3px; cursor: pointer; }
        #sendButton:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <header>
        <h1>AI Assistant</h1>
    </header>
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be appended here -->
        <div class="message ai-message">Hello! How can I help you today?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
        }

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            appendMessage(messageText, 'user');
            userInput.value = ''; // Clear input field immediately

            try {
                const response = await fetch('/chat_api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText }),
                });

                if (!response.ok) {
                    // Try to get error message from response body if possible
                    let errorMsg = `Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error) {
                            errorMsg = `Error: ${errorData.error}`;
                        } else if (errorData && errorData.response) { // For the case where success=false
                            errorMsg = `AI: ${errorData.response}`;
                        }
                    } catch (e) {
                        // Ignore if response is not JSON or other error
                    }
                    appendMessage(errorMsg, 'ai');
                    return;
                }

                const data = await response.json();
                if (data.response) {
                    appendMessage(data.response, 'ai');
                } else if (data.error) {
                    appendMessage(`Error from API: ${data.error}`, 'ai');
                } else {
                    appendMessage('Received an empty response from the AI.', 'ai');
                }

            } catch (error) {
                console.error('Failed to send message:', error);
                appendMessage('Failed to connect to the AI. Please try again later.', 'ai');
            }
        }

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission if it were in a form
                sendMessage();
            }
        });
    </script>
</body>
</html>
